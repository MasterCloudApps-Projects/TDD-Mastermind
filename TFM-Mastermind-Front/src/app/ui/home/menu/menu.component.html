<nav mat-tab-nav-bar backgroundColor="primary" color="accent">
    <a mat-tab-link *ngFor="let link of links"  [routerLink]="link.route"
       (click)="activeLink = link.route"
       [active]="activeLink === link.route" fxLayoutGap="10px">
        <mat-icon *ngIf="!!link.icon" >{{link.icon}}</mat-icon></a>
</nav>
