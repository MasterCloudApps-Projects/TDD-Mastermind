<mat-card style="max-width: 50%" fxLayout="row" fxLayoutGap="0.2rem" *ngIf="secretCombination?.secretCombination?.combination as combi">
    <mat-card style="border-radius: 50%; max-width: 3rem" >{{combi[0]}}</mat-card>
    <mat-card style="border-radius: 50%; max-width: 3rem" >{{combi[1]}}</mat-card>
    <mat-card style="border-radius: 50%; max-width: 3rem" >{{combi[2]}}</mat-card>
    <mat-card style="border-radius: 50%; max-width: 3rem" >{{combi[3]}}</mat-card>
</mat-card>
